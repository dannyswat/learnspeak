<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LearnSpeak</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #42b56c 0%, #077431 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 48px;
            font-weight: 700;
            color: #22c55e;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .logo-icon {
            font-size: 56px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .tagline {
            color: rgba(255, 255, 255, 0.95);
            font-size: 18px;
            font-weight: 500;
        }

        .login-card {
            background: white;
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: 600;
            color: #111827;
            text-align: center;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: #22c55e;
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #6b7280;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: #22c55e;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
            margin-top: 8px;
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }

        .btn-primary:hover {
            background: #16a34a;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
        }

        .divider-text {
            position: relative;
            background: white;
            padding: 0 16px;
            color: #6b7280;
            font-size: 14px;
        }

        .signup-link {
            text-align: center;
            margin-top: 24px;
            font-size: 15px;
            color: #6b7280;
        }

        .signup-link a {
            color: #22c55e;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .signup-link a:hover {
            color: #16a34a;
            text-decoration: underline;
        }

        .illustration {
            position: fixed;
            opacity: 0.1;
            pointer-events: none;
        }

        .illustration-1 {
            bottom: 20px;
            left: 20px;
            font-size: 120px;
            animation: float 3s ease-in-out infinite;
        }

        .illustration-2 {
            top: 20px;
            right: 20px;
            font-size: 100px;
            animation: float 4s ease-in-out infinite;
            animation-delay: 1s;
        }

        .illustration-3 {
            bottom: 100px;
            right: 100px;
            font-size: 80px;
            animation: float 3.5s ease-in-out infinite;
            animation-delay: 0.5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me input {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
        }

        .remember-me label {
            font-size: 14px;
            color: #6b7280;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .login-card {
                padding: 32px 24px;
            }

            .logo {
                font-size: 36px;
            }

            .logo-icon {
                font-size: 42px;
            }

            .card-title {
                font-size: 24px;
            }

            .illustration {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Background Illustrations -->
    <div class="illustration illustration-1">üìö</div>
    <div class="illustration illustration-2">‚≠ê</div>
    <div class="illustration illustration-3">üé®</div>

    <div class="container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo">
                <span>üåü</span>
                <span><span style="color:#111827;margin-right:0">Learn</span><span style="margin-left:0">Speak</span></span>
            </div>
            <p class="tagline">Learn Languages Playfully!</p>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <h1 class="card-title">Welcome Back!</h1>

            <form>
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        class="form-input" 
                        placeholder="Enter your username"
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            autocomplete="current-password"
                        >
                        <button type="button" class="password-toggle" title="Show password">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me for 7 days</label>
                </div>

                <button type="submit" class="btn-primary">
                    Login
                </button>
            </form>

            <div class="divider">
                <span class="divider-text">New to LearnSpeak?</span>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="register.html">Sign up ‚Üí</a>
            </div>
        </div>
    </div>
</body>
</html>
